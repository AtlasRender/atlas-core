name: Update Pathfinder data storage

on:
  workflow_dispatch:


jobs:
  gcloud: 
    runs-on: ubuntu-latest
    name: Restart data storage services on GCloud
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: GCloud SSH Setup
        # You may pin to the exact commit or the version.
        uses: MrSquaare/ssh-setup-action@v1.0.0
        with:
          # SSH hosts
          host: "104.197.241.243"
          # SSH private key
          private-key: ${{secrets.GCLOUD_TEST_DATA_STORAGE_SSH_ID_RSA_PRIVATE}}
          # SSH private key name
          private-key-name: # optional, default is id_rsa
      - name:
        run: "ls"